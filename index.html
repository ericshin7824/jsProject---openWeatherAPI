<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>weatherApp - open API</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="https://kit.fontawesome.com/2310046e07.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="card">
            <div class="title">
                <span>Weather in :</span>
                <h1 class="city">Los Angeles</h1>
            </div>
            <div class="search">
                <input type="text" class="search-bar" />
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="weather loading">
                <div class="weather-box">
                    <img class="icon" src="https://openweathermap.org/img/wn/02d.png" alt="" />
                    <div class="icon-box">
                        <span class="temp">51â„ƒ</span>
                        <div class="description">Cloudy</div>
                    </div>
                </div>
                <div class="detail-box">
                    <div>Humidity : <span class="humidity">60%</span></div>
                    <div>Wind speed : <span class="wind">6.2 km/h</span></div>
                </div>

                <!-- <div class="logo-box">
                    <a class="logo" href="https://www.erichoonshin.com/">Hn.</a>
                </div> -->
            </div>
        </div>
        <script src="./weatherApp.js"></script>
    </body>
</html>
